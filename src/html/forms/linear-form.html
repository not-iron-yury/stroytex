<form class="form linear-form core-values__form white-block">
	<h3 class="form__title linear-form__title">
		Хотитет узнать больше? Задайте нам вопрос:
	</h3>
	<div class="form__body linear-form__body">
		<label class="form__field linear-form__field--small">
			<span class="form__lable">Имя</span>
			<input type="text" class="form__input" placeholder="Ваше имя" />
		</label>
		<label class="form__field linear-form__field--small">
			<span class="form__lable">Телефон</span>
			<input type="tel" class="form__input" placeholder="Ваш телефон" />
		</label>
		<label class="form__field linear-form__field--big">
			<span class="form__lable">Сообщение</span>
			<input
				type="text"
				class="form__input"
				placeholder="Ваше сообщение"
			/>
		</label>
		<button class="btn btn--primary btn--reg" type="submit">
			Отправить
		</button>
	</div>
</form>
