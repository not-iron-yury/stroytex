<section class="more">
	<div class="container more__container bor">
		<p class="more__title subtitle">Хотите узнать больше? Оставьте заявку:</p>
		<form action="#" class="more__form form form-row" method="get">
			<label class="form__lable form-row__lable--small">
				<p class="form__caption">Имя:</p>
				<input class="form__input" type="text" name="name" id="name" placeholder="Ваше имя" required>
			</label>
			<label class="form__lable form-row__lable--small">
				<p class="form__caption">Телефон:</p>
				<input class="form__input" type="phone" name="phone" id="phone" placeholder="Ваш телефон" required>
			</label>
			<label class="form__lable form-row__lable--big">
				<p class="form__caption">Сообщение:</p>
				<input class="form__input" type="text" name="text" id="text" placeholder="Ваш вопрос" required>
			</label>
			<button class="btn btn-orange btn--regular" type="submit">Отправить</button>
		</form>
	</div>
</section>
